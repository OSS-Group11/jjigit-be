name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar -x test

      - name: Build Docker image
        run: docker build -t jjigit-backend:latest .

      - name: Save Docker image
        run: docker save jjigit-backend:latest | gzip > jjigit-backend.tar.gz

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PEM_KEY }}
          source: "jjigit-backend.tar.gz,docker-compose.yml,deploy.sh"
          target: "/home/${{ secrets.EC2_USER }}/jjigit"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PEM_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/jjigit

            # Load Docker image
            docker load < jjigit-backend.tar.gz

            # Create .env file from secrets
            cat > .env << EOF
            PROD_DB_HOST=${{ secrets.PROD_DB_HOST }}
            PROD_DB_PORT=${{ secrets.PROD_DB_PORT }}
            PROD_DB_NAME=${{ secrets.PROD_DB_NAME }}
            PROD_DB_USERNAME=${{ secrets.PROD_DB_USERNAME }}
            PROD_DB_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
            PROD_SERVER_URL=${{ secrets.PROD_SERVER_URL }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            EOF

            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh
