spring:
  application:
    name: jjigit-backend

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      force: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /v3/api-docs

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
